<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="javascript/index.js"></script>
    <title>CV</title>
</head>

<body>
    <header>
        <ul class="barraLateral">
            <li><img class="inicio" src="imagnes/home.png" alt="Inicio"></li>
            <li><img class="informacion" src="imagnes/informacionPersonal.png" alt="Informacion Personal"></li>
            <li><img class="formacion" src="imagnes/educacion.png" alt="Formacion Academica"></li>
            <li><img class="habilidades" src="imagnes/habilidadesYcompetencias.png" alt="Habilidades y Experiencia">
            </li>
            <li><img class="contacto" src="imagnes/contacto.png" alt="Informacion de Contacto"></li>

        </ul>
    </header>
    <main>
        <h1>Alvaro Robles</h1>
        <div class="tarjetaPresentacion">
            <img class="fotoPerfil" src="imagnes/AAAAAAAAA.png" alt="Foto Perfil">
            <h3>Estudiante</h3>
        </div>
        <section class="datosPersonales">
            <h2>Informacion Personal</h2>
        </section>
        <section class="datosFormmacion">
            <h2>Formacion Academica</h2>
        </section>
        <section class="datosHabilidades">
            <h2>Experiencia, Habilidades y Competencias</h2>
        </section>
        <section class="datosContacto">
            <h2>Mis Redes Sociales y Contacto</h2>
        </section>
    </main>
    <footer>
        
    </footer>
</body>

</html>
